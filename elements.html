<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My zoo website</title>
    <link rel="stylesheet" href="./assets/css/buttons.css" />
    <link rel="stylesheet" href="./assets/css/text.css" />
    <link rel="stylesheet" href="./assets/css/card.css" />
  </head>
  <body>
    <button class="button button-type-1">watch online</button>
    <br />
    <button class="button button-type-2">choose your favorite</button>
    <br />
    <button class="button button-type-3">feed a friend now</button>
    <br />
    <button class="button button-type-4">leave feedback</button>
    <br />
    <button class="button button-type-5">donate for volunteers</button>
    <br />
    <button class="button button-type-6">submit</button>
    <br />
    <button class="arrow-button"><img src="./assets/icons/arrow-left.svg"/></button>
    <br />
    <button class="arrow-button"><img src="./assets/icons/arrow-right.svg"/></button>
    <h1 class="text header-1">H1 Roboto Bold 114 / 80 px</h1>
    <h2 class="text header-2">H2 Roboto Regular 48/120 px</h2>
    <h3 class="text header-3">H3 Roboto Regular 36/130 px</h3>
    <p class="text subtitle">Subtitle Roboto Regular 24/120 px</p>
    <p class="text body-medium">Body button Roboto Medium 16/140 px</p>
    <p class="text body">Body Roboto Regular 16/140 px</p>
    <p class="text body-small">SmallParagraph Roboto Light 15/120 px</p>

    <div class="card">
      <img src="./assets/images/Pand_card.png" />
      <div class="card-content">
        <div class="card-texts">
          <p class="text body-medium">giant Pandas</p>
          <p class="text body-small">Native to Southwest China</p>
        </div>
        <div class="food">
          <img class="steak" src="./assets/images/steak.png" />
          <img class="fish" src="./assets/images/fish.png" />
          <img class="bamboo" src="./assets/images/bamboo.png" />
          <img class="banana" src="./assets/images/banana.png" />
        </div>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
